<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylep.css">
    <title>Restoran</title>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-logo">Resto-Kita</a>
    <div class="navbar-nav">
        <a href="index.html">BERANDA</a>
        <a href="menu.html">MENU</a>
        <a href="reservasi.html">RESERVASI</a>
        <a href="formpemesanan.html">PEMESANAN</a>
        <a href="contact.html">KONTAK</a>
    </div>
    </nav>
    <div class="container">
        <form action="akhirpemesanan.html" method="post">
            <h2>Pemesanan Take Away</h2>

            <div class="column1">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" placeholder="masukan nama" required>

                <label for="nama">Nomor HP:</label>
                <input type="text" id="nomor" placeholder="masukan nomor" required>
            </div>

            <div class="column2">
                <label for="produk">Menu:</label>
                <select id="produk" name="produk" required>
                    <option value="Produk 1">Nasi Goreng</option>
                    <option value="Produk 2">Kwetiau</option>
                    <option value="Produk 3">Minas</option>
                    <option value="Produk 3">Pempek</option>
                </select>

                <label for="jumlah">Jumlah:</label>
                <input type="number" id="jumlah" placeholder="masukan jumlah" min="1" required>
            </div>
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" required></textarea><br>

            <h2>Reservasi</h2>

            <label for="nama">Nama:</label>
            <input type="text" id="nama" placeholder="masukan nama" required>

            <div class="column1">
                <label for="nama">E-Mail:</label>
                <input type="text" id="e-mail" placeholder="masukan e-mail" required>

                <label for="nama">Nomor HP:</label>
                <input type="text" id="nomor" placeholder="masukan nomor" required>
            </div>    

            <div class="column">
                <label for="produk">Kategori:</label>
                <select id="produk" name="produk" required>
                    <option value="Produk 1">Party</option>
                    <option value="Produk 2">Dinner</option>
                </select>

                <label for="tanggal">Pilih Tanggal:</label>
                <input type="date" id="tanggal" name="tanggal">

                <label for="jam">Jam Reservasi:</label>
                <input type="time" id="jam" name="jam">
            </div>

            <input type="submit" value="Pesan">
        </form>
    </div>
</body>
</html>
